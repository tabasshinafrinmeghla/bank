<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">get some <span class="font-semibold text-sky-800">money </span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-900 mt-6">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white ">
                <!-- deposit  -->
                <div class="bg-emerald-400  rounded-xl mt-4">
                    <h3 class="text-center text-2xl "> Deposit </h3>
                    <h2 class="text-center text-5xl">$ <span id="deposit-total"></span></h2>
                </div>
                <!-- withdraw -->
                <div class="bg-emerald-600 rounded-xl mt-4">
                    <h3 class="text-center text-2xl "> Withdraw </h3>
                    <h2 class="text-center text-5xl"> $ <span id="current-amount"></span></h2>
                </div>
                <div class="bg-emerald-800 rounded-xl mt-4">
                    <h3 class="text-center  text-2xl"> Balance </h3>
                    <h2 class="text-center text-5xl"> ....$</h2>
                </div>



            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-4 text-white ">
                <!-- deposit -->
                <div class="bg-cyan-700 mb-4 rounded-xl">
                    <h2 class="text-4xl">please Deposit</h2>
                    <input class="w-8/12 mb-2 mt-4 px-3 text-slate-600 mx-2 rounded-xl " type="email" name="" id="deposit-field" placeholder="Deposit Amount"><br>
                    <button id="btn-deposit" class="mx-3 bg-cyan-900 mb-4 w-4/12 rounded-xl hover:bg-sky-600 ">Deposit</button>

                </div>
                <!-- withdraw -->
                <div class="bg-blue-700 mb-4 rounded-xl">
                    <h2 class="text-4xl ">please Withdraw</h2>
                    <input class="w-8/12 mb-2 mt-4 px-3 text-slate-600 mx-2 rounded-xl" type="email" name="" id="withdraw-field" placeholder="Withdraw Amount"><br>
                    <button id="btn-withdraw" class="mx-3 bg-blue-900 mb-4 w-4/12 rounded-xl hover:bg-blue-400">Withdraw</button>

                </div>
                
            </div>
        </section>
    </main>

    <script src="money.js"></script>
</body>

</html>
